<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Обратного Отсчёта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="increaseBtn" class="btn">Увеличить время</button>
            <button id="decreaseBtn" class="btn">Сократить время</button>
        </div>
        <div class="timer">
            <div class="time-segment">
                <span id="days">0</span>
                <span>Дней</span>
            </div>
            <div class="time-segment">
                <span id="hours">0</span>
                <span>Часов</span>
            </div>
            <div class="time-segment">
                <span id="minutes">0</span>
                <span>Минут</span>
            </div>
            <div class="time-segment">
                <span id="seconds">0</span>
                <span>Секунд</span>
            </div>
        </div>
    </div>

    <!-- Модальное окно для ввода кода доступа -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Введите код доступа</h2>
            <input type="password" id="accessCode" placeholder="Код доступа">
            <button id="submitCode" class="btn">Подтвердить</button>
            <p id="codeError" class="error"></p>
        </div>
    </div>

    <!-- Модальное окно для изменения времени -->
    <div id="adjustModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Изменить время ожидания</h2>
            <label for="daysInput">Количество дней:</label>
            <input type="number" id="daysInput" min="0">
            <label for="reason">Причина:</label>
            <textarea id="reason" rows="3" placeholder="Введите причину..."></textarea>
            <button id="submitAdjust" class="btn">Сохранить</button>
            <p id="adjustError" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
